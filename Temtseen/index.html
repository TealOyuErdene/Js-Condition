<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      //  1. Хоёр багийн дундаж оноог олно уу. ( A team - 96, 108, 89; B team - 88, 91, 110 )
      //  2. Багийн дундаж нөгөө багийхаас их бол тэр баг түрүүлсэн гэж хэвлэнэ үү.
      //     Багуудын оноо тэнцсэн тохиолдолд багууд тэнцсэн гэж хэвлэнэ үү.
      //     Энэ дүрэм нь зөвхөн багийн дундаж 100 аас багагүй тохиолдолд энэхүү дүрэм хэрэгжэхийг анхаарна уу.
      //     Хэрвээ 2 баг 2 уулаа 100 аас бага тохиолдолд ялагч байхгүй. Тус бүрийн нөхцөлийг оноог өөрчилж туршиж үзээрэй.

      const A = (96 + 108 + 89) / 3;
      const B = (88 + 91 + 110) / 3;
      console.log("A team is", A, "," ,"B team is", B);
      let result = "";
      if (A > 100 && B > 100) {
        if (A > B) {
          result = "Winner is A team";
        } else {
          result = "Winner is B team";
        }
      } else {
        result = "There is no winner";
      }
      console.log(result);
    </script>
  </body>
</html>
