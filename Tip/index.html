<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // Гончигсумлай хоолны газар оров. Орсон хоолны газар нь 5000₮ - 30000₮ хооронд 15% нэмж төлдөг,
      // бусад үед 20% - ийг нэмж төлдөг бол. Эдгээр тохиолдолуудад нийт хэдийг төлөхийг олно уу.
      // Эдгээр тохиолдолуудад тус бүр хэдийг төлөх вэ? 3000₮, 27500₮, 100000₮. (if else ашиглахгүй ternary operator ашиглаарай).

      let a = 3000;
      let b = 27500;
      let c = 100000;

      let tipA =
        5000 < a && a < 30000 ? a + (a * 15) / 100 : a + (a * 20) / 100;
      console.log(tipA);

      let tipB =
        5000 < b && b < 30000 ? b + (b * 15) / 100 : b + (b * 20) / 100;
      console.log(tipB);

      let tipC =
        5000 < c && c < 30000 ? c + (c * 15) / 100 : c + (c * 20) / 100;
      console.log(tipC);
    </script>
  </body>
</html>
